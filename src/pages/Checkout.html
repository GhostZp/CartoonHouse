<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width='device-width', initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="icon" type="image/x-icon" href="../img/Cartoonhouse_pink.ico" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/checkout.css" />
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body class="checkout-page">
    <header>
      <div class="logo">
        <img
          class="headerLogo"
          src="../img/Cartoonhouse_pink.png"
          alt="Logo"
          width="60px"
          height="60px"
        />
        <h1>Cartoon House</h1>
      </div>

      <div class="headbtn-group">
        <a href="menu.html"><button id="menu-btn">Menu</button></a>
        <a href="home.html"><button id="home-btn">Home</button></a>
        <button id="log-in">Log in</button>
      </div>
    </header>

    <form class="logIn" id="loginForm">
      <div class="logIn-Container">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
        <div class="loginButtons">
          <button type="submit" class="button">Log In</button>
          <button type="button" class="button" id="cancelBtn">Cancel</button>
        </div>
      </div>
    </form>

    <main class="checkout-container">
      <!-- LEFT COLUMN -->
      <section class="checkout-left">
        <!-- CONTACT INFORMATION -->
        <div class="checkout-section">
          <h2>Contact Information</h2>

          <label>Email</label>
          <input type="email" placeholder="Email address" />

          <label>Phone Number</label>
          <input type="text" placeholder="Phone number" />
        </div>

        <!-- SHIPPING ADDRESS -->
        <div class="checkout-section">
          <h2>Shipping Address</h2>

          <div class="two-col">
            <input type="text" placeholder="First name" />
            <input type="text" placeholder="Last name" />
          </div>

          <input type="text" placeholder="Street address" />
          <input type="text" placeholder="Apt / Suite (optional)" />

          <div class="three-col">
            <input type="text" placeholder="City" />
            <input type="text" placeholder="State" />
            <input type="text" placeholder="ZIP" />
          </div>
        </div>

        <!-- PAYMENT -->
        <div class="checkout-section">
          <h2>Payment</h2>

          <label>Card Number</label>
          <input type="text" placeholder="0000 0000 0000 0000" />

          <div class="two-col">
            <input type="text" placeholder="MM/YY" />
            <input type="text" placeholder="CVC" />
          </div>
        </div>
      </section>

      <!-- RIGHT COLUMN -->
      <aside class="checkout-right">
        <h2>Order Summary</h2>

        <div class="order-items">
          <div class="item">
            <img src="../img/sample.png" alt="Product" />
            <div class="item-info">
              <p>Product Name</p>
              <span>$29.99</span>
            </div>
          </div>

          <div class="item">
            <img src="../img/sample.png" alt="Product" />
            <div class="item-info">
              <p>Another Item</p>
              <span>$19.99</span>
            </div>
          </div>
        </div>

        <div class="order-totals">
          <div class="line">
            <span>Subtotal</span>
            <span>$49.98</span>
          </div>
          <div class="line">
            <span>Shipping</span>
            <span>$4.99</span>
          </div>
          <hr />
          <div class="line total">
            <span>Total</span>
            <span>$54.97</span>
          </div>
        </div>

        <button class="checkout-btn">Complete Order</button>
      </aside>
    </main>

    <footer>
      <h2>Cartoon House</h2>
    </footer>

    <script src="../js/dom.js"></script>
    <script src="../js/products.js"></script>
  </body>
</html>
