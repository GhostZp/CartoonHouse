<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartoon House</title>
    <link rel="icon" type="image/x-icon" href="../img/Cartoonhouse_pink.ico">
    <link rel="stylesheet" href="../css/cart.css">
    <link rel="stylesheet" href="../css/menu.css">
    <script src="../js/cart.js"></script>
    <script src="../js/dom.js"></script>
    <script src="../js/products.js"></script>
    <script src="../js/menu.js"></script>
</head>

<body>


<div class="tab-container">
    <button class="cart-button">To cart</button>
</div>

    <div class="tab">
        <button class="tablinks" onclick="openMenu(event, 'Appetizers')">Appetizers</button>
        <button class="tablinks" onclick="openMenu(event, 'Main_dishes')">Main dishes</button>
        <button class="tablinks" onclick="openMenu(event, 'Desserts')">Desserts</button>
        <button class="tablinks" onclick="openMenu(event, 'Drinks')">Drinks</button>
    </div>

<div id="Appetizers" class="tabcontent">
    <div class="list-of-products">
        <div class="products">
            <!-- render product here -->
        </div>
    </div>
</div>

<div id="Main_dishes" class="tabcontent">
    <div class="list-of-products">
        <div class="products">
            <!-- render product here -->
        </div>
    </div>
</div>

<div id="Desserts" class="tabcontent">
    <div class="list-of-products">
        <div class="products">
            <!-- render product here -->
        </div>
    </div>
</div>

<div id="Drinks" class="tabcontent">
    <div class="list-of-products">
        <div class="products">
            <!-- render product here -->
        </div>
    </div>
</div>

<div class="cart">
        <div class="cart-header">
            <img src="../img/Cartoonhouse_pink.ico" alt="Icon">
            <h2>Shopping cart</h2>
        </div>
        
        <div class="cart-items">
                <!-- Render items in the cart -->
        </div>

        <div class="total">
            <div>Total:</div>
            <div class="total-price"></div>
        </div>

        <div class="cart-footter">
            <button class="close-button">Close</button>
            <button class="check-out-button">Check out</button>
        </div>
    
</body>
</html>
